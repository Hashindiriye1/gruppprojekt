name: .NET

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore CarWashBooking.sln

      - name: Build
        run: dotnet build CarWashBooking.sln --no-restore -c Release

      - name: Test
        run: dotnet test CarWashBooking.sln --no-build -c Release --verbosity normal
